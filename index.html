<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Quantico&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
      integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Nature Forecast</title>
  </head>
  <body>
    <div class="container">
      <div class="weatherApp">
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            id="city-input"
            autocomplete="off"
            class="search-box"
          />
          <input type="submit" value="🔍" id="search" class="🔍" />
          <input
            type="button"
            value="Current City"
            id="cityButton"
            class="location"
          />
        </form>

        <h1 id="city"></h1>

        <ul>
          <li>Last updated at <span id="time"></span></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="overview">
              <img src="" alt="clear" id="icon" />
              <strong id="temperature"></strong>
              <span class="units"> °C </span>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span>mph</li>
              <li>Description: <span id="description"></span></li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </div>

      <div class="github">
        <small>
          Open-source code by Aarifah Amidu
          <a href="https://github.com/aariamidu/Weather-App-Final-Project.git">
            <br />
            <img src="github.png" width="30px" height="30px"
          /></a>
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
